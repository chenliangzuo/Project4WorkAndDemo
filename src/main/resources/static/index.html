<!DOCTYPE html>
<html>
  <head>
      <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
      <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
      <link rel="stylesheet" href="/css/main.css" />
      <script type="text/javascript" src="/js/jquery-1.8.1.js"></script>
      <script type="text/javascript" src="/js/chen.js"></script>
  </head>
  <body>
    <!--<noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>-->
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button id="logBut" class="accent username-submit">Login</button>
            </div>
        </form>
        <div id="showError" style="display: none">
            哈哈，显示错误信息的！
        </div>
    </div>

<!--

    <script src="/js/main.js"/>-->

  </body>
</html>
